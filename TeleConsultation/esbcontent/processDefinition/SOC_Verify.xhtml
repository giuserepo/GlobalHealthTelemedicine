  <ui:component>

        <f:facet name="header">

        </f:facet>      
		<h:selectOneMenu id="incidentSeverity" value="#{var['incidentSeverityVer']}" inlineStyle="width: 30px;">
			<f:selectItem id="is1" itemLabel="1" itemValue="1" />
			<f:selectItem id="is2" itemLabel="2" itemValue="2" />
			<f:selectItem id="is3" itemLabel="3" itemValue="3" />
			<f:selectItem id="is4" itemLabel="4" itemValue="4" />

      </jbpm:datacell>
      <jbpm:datacell>
        <f:facet name="header">
            <h:outputText value="Tipo di icidente (Incident Type)"/>
        </f:facet>      
		<h:selectOneMenu id="incidentType" value="#{var['incidentTypeVer']}" inlineStyle="width: 30px;">
			<f:selectItem id="it1" itemLabel="Windows" itemValue="Windows" />
			<f:selectItem id="it2" itemLabel="Exchange" itemValue="Exchange" />
			<f:selectItem id="it3" itemLabel="Linux" itemValue="Linux" />
			<f:selectItem id="it4" itemLabel="Firewall" itemValue="Firewall" />
			<f:selectItem id="it5" itemLabel="Proxy" itemValue="Proxy" />
			<f:selectItem id="it6" itemLabel="Dominio" itemValue="Dominio" />
		</h:selectOneMenu>
      </jbpm:datacell> 
      <jbpm:datacell>
        <f:facet name="header">
            <h:outputText value="Tipo di Ticket (Ticket Type)"/>
        </f:facet>      
		<h:selectOneMenu id="TicketType" value="#{var['TicketTypeVer']}" inlineStyle="width: 30px;">
